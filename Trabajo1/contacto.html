        <h2 class="text-black">Formulario de Contacto</h2>
    </div>
<div class="row justify-content-lg-center center_div">
<form action="contacto_enviado.html">
  <div class="form-group">
    <label for="id_tb_nombre">Nombre:</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-male"></i>
        </div>
      </div> 
      <input id="id_tb_nombre" name="id_tb_nombre" placeholder="Ej: Juan Perez" type="text" aria-describedby="id_tb_nombreHelpBlock" required="required" class="form-control">
    </div> 
    <span id="id_tb_nombreHelpBlock" class="form-text text-muted">Ingrese Su Nombre y Apellido</span>
  </div>
  <div class="form-group">
    <label for="id_tb_direccion">Direccion:</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-car"></i>
        </div>
      </div> 
      <input id="id_tb_direccion" name="id_tb_direccion" placeholder="Ej: Evergreen Terrace 742" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="id_eb_email">Email:</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-envelope"></i>
        </div>
      </div> 
      <input id="id_eb_email" name="id_eb_email" placeholder="Ej. support@ispc.com.ar" type="email" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="id_ta_comentarios">Comentarios</label> 
    <textarea id="id_ta_comentarios" name="id_ta_comentarios" cols="40" rows="5" required="required" class="form-control"></textarea>
  </div> 
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
