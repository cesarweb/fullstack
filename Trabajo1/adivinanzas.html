    <script type="text/javascript">
        var adiv = genAdivinanza();
        var intentos = 1;

        function cargaInicial() {
            $("#id_success").hide();
            $("#id_reload").hide();
            $("#id_danger").hide();
            $("#lbl_resp").hide();
            $("#id_resp").hide();
            $("#lbl_pista").hide();
            $("#id_pista").hide();
            $("#id_adivinanza").val(getPregunta(adiv));
            $("#id_intentos").val(4 - intentos);
        }
        window.onload = cargaInicial;
        function checkRespuesta() {
        var resp = (getRespuesta(adiv));
        if (resp == $("#id_respuesta").val()){
            $("#id_success").show();
            $("#id_reload").show();
            $("#id_danger").hide();
            $("#id_bttn_responder").hide();
          return false;
        }
        intentos +=1;
        $("#id_success").hide();
        $("#id_reload").hide();
        $("#id_danger").show();
        $("#id_intentos").val(4 - intentos);
        $("#id_pista").val(getPista(adiv, intentos))
        $("#lbl_pista").show();
        $("#id_pista").show();
        if (intentos >3) {
          $("#id_resp").val(getRespuesta(adiv));
          $("#id_resp").show();
          $("#lbl_resp").show();
          $("#id_reload").show();
          $("#id_bttn_responder").hide();
          $("#id_danger").text("Has Perdido!");
        }
        return false;
        }
        </script>
